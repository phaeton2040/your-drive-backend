service: your-drive
frameworkVersion: '2'

plugins:
  - serverless-offline
  - serverless-cloudside-plugin
  - serverless-functions-base-path

custom:
  serviceName: your-drive
  userPoolName: your-drive-user-pool
  functionsBasePath: src/functions
  s3Bucket: ${self:custom.serviceName}-${self:provider.stage}-frontend
  filesTableName: ${self:custom.serviceName}-${self:provider.stage}-files

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  region: eu-central-1
  stage: ${self:opt.stage, 'dev'}
  apiName: ${self:custom.serviceName}-${self:provider.stage}

functions:
  preSignUp:
    handler: auth/pre-sign-up.handler
    events:
      - cognitoUserPool:
          pool: ${self:custom.userPoolName}-${self:provider.stage}
          trigger: PreSignUp
          existing: true
  signUp:
    handler: auth/sign-up.handler
    role: LambdaMainRole
    environment:
      APP_CLIENT_ID: !Ref UserPoolWebClient
      BUCKET_NAME: !Ref UploadFileBucket
      TABLE_NAME: ${self:custom.filesTableName}
    events:
      - http:
          path: /auth/sign-up
          method: post
          cors: true
  signIn:
    handler: auth/sign-in.handler
    role: LambdaMainRole
    environment:
      APP_CLIENT_ID: !Ref UserPoolWebClient
      USER_POOL: !Ref UserPool
    events:
      - http:
          path: /auth/sign-in
          method: post
          cors: true
  getUser:
    handler: auth/get-user.handler
    events:
      - http:
          path: /auth/user
          method: post
          cors: true
  listDirectory:
    handler: files/list-directory.handler
    role: LambdaMainRole
    environment:
      BUCKET_NAME: !Ref UploadFileBucket
      TABLE_NAME: ${self:custom.filesTableName}
    events:
      - http:
          path: /directory/list
          method: post
          cors: true
          authorizer:
            name: authorizerFunc
            identitySource: method.request.header.Authorization
            type: token
  createDirectory:
    handler: files/create-directory.handler
    role: LambdaMainRole
    environment:
      BUCKET_NAME: !Ref UploadFileBucket
      TABLE_NAME: ${self:custom.filesTableName}
    events:
      - http:
          path: /directory/create
          method: post
          cors: true
          authorizer:
            name: authorizerFunc
            identitySource: method.request.header.Authorization
            type: token
  getUploadUrl:
    handler: files/get-upload-url.handler
    role: LambdaMainRole
    environment:
      BUCKET_NAME: !Ref UploadFileBucket
      TABLE_NAME: ${self:custom.filesTableName}
    events:
      - http:
          path: /directory/uploadUrl
          method: post
          cors: true
          authorizer:
            name: authorizerFunc
            identitySource: method.request.header.Authorization
            type: token
  commitUpload:
    handler: files/commit-upload.handler
    role: LambdaMainRole
    environment:
      BUCKET_NAME: !Ref UploadFileBucket
      TABLE_NAME: ${self:custom.filesTableName}
    events:
      - http:
          path: /directory/commit
          method: post
          cors: true
          authorizer:
            name: authorizerFunc
            identitySource: method.request.header.Authorization
            type: token
  authorizerFunc:
    handler: auth/authorizer.handler
    role: LambdaMainRole
    environment:
      BUCKET_NAME: !Ref UploadFileBucket

resources:
  Resources:
    UserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: ${self:custom.userPoolName}-${self:provider.stage}
        Policies:
          PasswordPolicy:
            MinimumLength: 8
        UsernameAttributes:
          - email
        Schema:
          - AttributeDataType: String
            Name: email
            Required: false
    UserPoolWebClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        UserPoolId: !Ref UserPool
        ClientName: UserPoolWebClient
        GenerateSecret: false
        ExplicitAuthFlows:
          - ALLOW_ADMIN_USER_PASSWORD_AUTH
          - ALLOW_USER_PASSWORD_AUTH
          - ALLOW_USER_SRP_AUTH
          - ALLOW_REFRESH_TOKEN_AUTH
    UserPoolDomain:
      Type: AWS::Cognito::UserPoolDomain
      Properties:
        Domain: your-drive
        UserPoolId: !Ref UserPool
    UploadFileBucket:
        Type: AWS::S3::Bucket
        Properties:
          BucketName: ${self:custom.serviceName}-${self:provider.stage}-upload-bucket
    LambdaMainRole:
      Type: AWS::IAM::Role
      Properties:
        Path: /auth/role/
        RoleName: LambdaMainRole
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        ManagedPolicyArns:
          - arn:aws:iam::aws:policy/CloudWatchFullAccess
        Policies:
          - PolicyName: LambdaRolePolicy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - cognito-idp:AdminInitiateAuth
                  Resource:
                    - Fn::GetAtt: [ UserPool, 'Arn' ]
                - Effect: Allow
                  Action:
                    - s3:*
                  Resource:
                    - Fn::GetAtt: [ UploadFileBucket, 'Arn' ]
                - Effect: Allow
                  Action:
                    - dynamodb:*
                  Resource:
                    - Fn::Join: [ '', [ Fn::GetAtt: [ FilesTable, 'Arn' ], '/*' ] ]
    WebAppS3Bucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.s3Bucket}
        AccessControl: PublicRead
        WebsiteConfiguration:
          IndexDocument: index.html
          ErrorDocument: index.html
    WebAppS3BucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket:
          Ref: WebAppS3Bucket
        PolicyDocument:
          Statement:
            - Sid: PublicReadGetObject
              Effect: Allow
              Principal: "*"
              Action:
                - s3:GetObject
              Resource: arn:aws:s3:::${self:custom.s3Bucket}/*
    WebAppCloudFrontDistribution:
      Type: AWS::CloudFront::Distribution
      Properties:
        DistributionConfig:
          Origins:
            - DomainName: ${self:custom.s3Bucket}.s3.${self:provider.region}.amazonaws.com
              ## An identifier for the origin which must be unique within the distribution
              Id: WebApp
#              CustomOriginConfig:
#                HTTPPort: 80
#                HTTPSPort: 443
#                OriginProtocolPolicy: https-only
              S3OriginConfig:
                OriginAccessIdentity:
                  Fn::Join:
                    - ''
                    - - 'origin-access-identity/cloudfront/'
                      - Ref: WebAppDistributionAccessIdentity
          Enabled: 'true'
          ## Uncomment the following section in case you are using a custom domain
          Aliases:
            - drive.phaeton-group.net
          DefaultRootObject: index.html
          ## Since the Single Page App is taking care of the routing we need to make sure ever path is served with index.html
          ## The only exception are files that actually exist e.h. app.js, reset.css
          CustomErrorResponses:
            - ErrorCode: 404
              ResponseCode: 200
              ResponsePagePath: /index.html
          DefaultCacheBehavior:
            AllowedMethods:
              - DELETE
              - GET
              - HEAD
              - OPTIONS
              - PATCH
              - POST
              - PUT
            ## The origin id defined above
            TargetOriginId: WebApp
            ## Defining if and how the QueryString and Cookies are forwarded to the origin which in this case is S3
            ForwardedValues:
              QueryString: 'false'
              Cookies:
                Forward: none
            ## The protocol that users can use to access the files in the origin. To allow HTTP use `allow-all`
            ViewerProtocolPolicy: redirect-to-https
          ## The certificate to use when viewers use HTTPS to request objects.
          ViewerCertificate:
            AcmCertificateArn: arn:aws:acm:us-east-1:271210069304:certificate/143dba52-a863-4d96-a919-c0e1ad4c37ba
            SslSupportMethod: sni-only
            MinimumProtocolVersion: TLSv1
    WebAppDistributionAccessIdentity:
      Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
      Properties:
        CloudFrontOriginAccessIdentityConfig:
          Comment: "An identity to access web app s3 bucket"
    FilesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.filesTableName}
        AttributeDefinitions:
          - AttributeName: path
            AttributeType: S
          - AttributeName: name
            AttributeType: S
          - AttributeName: user
            AttributeType: S
        KeySchema:
          - AttributeName: name
            KeyType: HASH
          - AttributeName: path
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        GlobalSecondaryIndexes:
          - IndexName: path-index
            KeySchema:
              - AttributeName: path
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 5
              WriteCapacityUnits: 5
          - IndexName: path-partial-index
            KeySchema:
              - AttributeName: user
                KeyType: HASH
              - AttributeName: path
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 5
              WriteCapacityUnits: 5
